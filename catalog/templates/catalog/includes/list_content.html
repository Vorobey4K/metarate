{% load static %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'catalog/css/content_cards.css' %}">
{% endblock %}

{% if items %}
    <div class="cards-container">
        {% for item in items %}
            <article class="card">
                <a href="{{ item.get_absolute_url }}" class="card-overlay-link"></a>
                <!-- Заголовок с ссылкой на страницу контента -->
                <div class="card-header">
                    <h2 class="card-title">{{ item.title }}</h2>
                </div>

                {% if item.poster %}
                    <div class="card-image">
                        <img src="{{ item.poster.url }}" alt="{{ item.title }}" class="card-poster">
                    </div>
                {% endif %}

                <div class="card-body">
                    <p class="card-description">{{ item.description|truncatewords:20 }}</p>
                    <p class="card-rating">Оценка: {{ item.rating }}/10</p>
                </div>
            </article>
        {% endfor %}
    </div>
{% else %}
    <p class="no-content">Нет доступного контента.</p>
{% endif %}
